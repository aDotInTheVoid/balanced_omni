sudo: false
os: linux
dist: xenial
language: node_js


cache: 
  yarn: true
  directories:
    - ~/.cache
    - node_modules


jobs:
  include:
    - name: "backend"
      language: python
      python: "3.7"
      script: 
        - ./manage.py check --fail-level WARNING
        - ./manage.py test

    - name: "frontend" 
      language: node_js
      node_js: "node"
      script:
        - yarn test:unit
        - yarn build
        - yarn test:e2e --headless
      addons:
        apt:
          packages:
            - libgconf-2-4
      deploy: &pages
        provider:  pages:git
        verbose: true
        deploy_key: $GITHUB_TOKEN
        local-dir: dist/
        keep-history: false
        on:
          branch: master
        edge: true
       
